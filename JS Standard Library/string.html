<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
<script>

    const name = "Dendi Prayogo Hidayat";

    console.log(name.length); // menghitung panjang string
    console.log(name.toLowerCase()); // mengubah string menjadi huruf kecil
    console.log(name.toUpperCase()); // mengubah string menjadi huruf besar
    console.log(name.split(" ")); // memecah string menjadi array
    console.log(name) // Dendi Prayogo Hidayat (data tidak berubah)

    const input = "       input data     "; // memangkas spasi di depan dan belakang
    console.log(input.trim());
    console.log(input);

</script>
</body>
</html>
