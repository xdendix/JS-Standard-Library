<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Object</title>
</head>
<body>
<script>

    {
        /*
        object freeze digunakan untuk mengubah object menjadi object yang tidak bisa diubah atau dihapus attribute nya
        object seal digunakan untuk mengubah object menjadi object yang tidak bisa dihapus attribute nya

        */
        const person = {
            firstName: "Dendi",
            lastName: "Hidayat",
        };

        Object.freeze(person);
        // Object.seal(person);

        person.firstName = "Joko";
        person.lastName = "Budi";
        delete person.lastName; // delete tidak bisa dilakukan karena object person sudah di freeze

        console.log(person);
    }

    {
        // object assign
        const target = {
            firstName: "Dendi"
        };
        const source = {
            lastName: "Prayogo"
        };

        Object.assign(target, source);
        console.log(target);
        console.log(source);
    }

    {
        // object property name & value
        const person = {
            firstName: "Dendi",
            lastName: "Prayogo"
        };

        console.log(Object.values(person));
        console.log(Object.getOwnPropertyNames(person));
    }

</script>
</body>
</html>
